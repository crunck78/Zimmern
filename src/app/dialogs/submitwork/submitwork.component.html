<form [formGroup]="submitWorkForm" class="submitwork-container">

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Choose work day</mat-label>
            <input formControlName="date" matInput type="date" required>
            <mat-error *ngIf="submitWorkForm.controls.date.invalid">ERROR</mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Worked hours</mat-label>
            <input formControlName="workTime" matInput type="number" required>
            <mat-error *ngIf="submitWorkForm.controls.workTime.invalid">ERROR</mat-error>
        </mat-form-field>
    </div>
    <div formArrayName="roomsCount">
       <div [formGroupName]="i" *ngFor="let roomCount of getRoomsCountControls(); let i = index">
        <mat-form-field appearance="fill">
            <mat-label>How many <b>{{roomCount.controls.room.value.type}}</b> rooms</mat-label>
            <input formControlName="count" matInput type="number" required>
            <mat-error *ngIf="roomCount.controls.count.invalid">ERROR</mat-error>
        </mat-form-field>
       </div>
    </div>
</form>
<div class="d-flex--justify_between">
    <button mat-button (click)="onNoClick()">Close</button>
    <button [disabled]="submitWorkForm.invalid" mat-raised-button (click)="onOkClick()" cdkFocusInitial>Ok</button>
</div>
