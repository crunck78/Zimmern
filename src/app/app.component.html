<mat-drawer-container class="drawer-container" autosize>

  <mat-drawer (window:resize)="updateDrawerMode(drawer)" #drawer class="drawer-sidenav">
    <app-menu></app-menu>
  </mat-drawer>

  <div class="drawer-sidenav-content">
    <app-header [drawer]="drawer"></app-header>
    <div class="router-container container">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </div>

</mat-drawer-container>
